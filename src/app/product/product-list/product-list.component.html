<div class="container">
    <br>
    <div class="row">
        <div *ngFor="let product of products;let productId = index" class="col-sm">
            <a [routerLink]="[productId]">
                <div class="card">
                    <img src="../assets/img/placeholder-200x200.jpg" class="card-img-top">
                    <div class="card-body">
                        {{ product.name}}
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk
                            of the card's content.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
